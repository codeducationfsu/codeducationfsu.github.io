    <!--The header -->   
    <div class="header">
        <a href="/index.html"><img
                src="https://ugc.production.linktr.ee/656dc4ed-0c56-48c0-aaa1-86d9a55c6dc0_Code-ed-logo-.webp?io=true&size=avatar-v3_0"
                alt="FSU Codeducation Logo"></a>

        <ul class="header">

            <li><a href="/pages/aboutus.html"><b>About Us</b></a></li>
            <li><a href="/pages/Eventpage.html"><b>Events</b></a></li>
            <li><a href="/pages/contact.html"><b>Contact Us</b></a></li>
        </ul>
    </div>

<!--The banner image-->   
    <div class="banner">
        <img src="/img/mario_kart_winner (1).png" alt="Banner Image">
        <div class="bottom-left"><b>Codeducation Events</b></div>
    </div>
    
<!--These are for the three event cards in the middle-->
    <div class="events" id="events">
        <h2>Upcoming Events</h2>
        <div class="event-card">
            <img src="/img/event1.png" alt="Event 1 Image">
            <div class="event-content">
                <h3>Event 1</h3>
                <p>Details about Event 1</p>
            </div>
        </div>
        <div class="event-card">
            <img src="/img/event2.png" alt="Event 2 Image">
            <div class="event-content">
                <h3>Event 2</h3>
                <p>Details about Event 2</p>
            </div>
        </div>
        <div class="event-card">
            <img src="/img/event3.png" alt="Event 3 Image">
            <div class="event-content">
                <h3>Event 3</h3>
                <p>Details about Event 3</p>
            </div>
        </div>
    </div>
    
<!--The footer pages on the bottom for contacts-->
    <div class="contact">
        <div class="contact-icons">
            <a href="https://discord.com/invite/CCvqscyMQx"><img src="/img/discord_footer.png" alt="Discord Icon"></a>
            <a href="https://www.instagram.com/codeducationfsu"><img src="/img/ig_footer.png" alt="Instagram Icon"></a>
            <a href="https://nolecentral.dsa.fsu.edu/organization/codeducation"><img src="/img/nc_footer.png"
                    alt="Nole Central Icon"></a>
        </div>
